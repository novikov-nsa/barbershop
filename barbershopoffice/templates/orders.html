{% extends "index.html" %}
{% block content2 %}

<div class="panel panel-default">
  <!-- Содержание панели по умолчанию -->
  <div class="panel-heading">Заказы (все)</div>

  <!-- Таблица -->
  <table class="table">
      <thead>
      <tr>
        <th>Номер заказа</th>
        <th>Клиент</th>
      </tr>
      </thead>
      <tbody>
      {% for orders in latest_order %}
        <tr>
            <td>№ {{ orders.numberOrder }} от {{orders.dateOrder }}</td>
            <td>{{ orders.client.nameClient }}</td>
        </tr>
      {% endfor %}
      </tbody>

  </table>
</div>


<script>

    var a = document.getElementById('menu_orders');
    a.setAttribute('class','active')
    var b = document.getElementById('menu_dict_services');
    b.setAttribute('class','')
    var c = document.getElementById('menu_dict_clients');
    c.setAttribute('class','')

</script>
{% endblock %}
