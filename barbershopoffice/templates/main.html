{% extends "index.html" %}
{% block content2 %}

<!-- <a href = "{% url 'main_app' %}">На главную страницу</a> -->
<div class="panel panel-default">
  <!-- Содержание панели по умолчанию -->
  <div class="panel-heading">Заказы</div>

  <!-- Таблица -->
  <table class="table">
      <thead>
      <tr>
        <th>Номер заказа</th>
        <th>Клиент</th>
      </tr>
      </thead>
      <tbody>
      {% for orders in latest_order %}
        <tr>
            <td>№ {{ orders.numberOrder }} от {{orders.dateOrder }}</td>
            <td>{{ orders.client.nameClient }}</td>
        </tr>
      {% endfor %}
      </tbody>

  </table>
</div>
{% endblock %}
